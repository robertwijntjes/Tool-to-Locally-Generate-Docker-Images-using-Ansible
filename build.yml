---
- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  become: yes
  become_method: sudo
  vars:
    str1: "{{word1}}"
    str2: "{{word2}}"
  tasks:
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Build Docker Image
      docker_image:
        build:
          path: .
        name: anagram-image
        source: build
        state: present
        force: 1

    - name: Run Command inside Anagram-Image Container
      docker_container:
        name: anagram-image
        image: anagram-image
        command: ["python3","anagram-py.py", "{{str1}}", "{{str2}}"]
        detach: yes
      register: result_of_action











    



    